<script>
function val(){
	let no = document.getElementById("n").value
    let ma = document.getElementById("mail")
    let c = 0;
    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(ma.value)){
        c = c + 1;
    }
    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(ma.value) != true){
        alert("Enter a valid E-mail address.")
        return (false)
    }
    

    if (no.length != 10) {
        alert("Enter a valid Phone Number.");
        return (false)
    }
    if (no.length == 10){
        c = c + 1
    }

    if( c  ==  2){
        return(true)
    }

}
</script>
