<body>
	<script>
		function password_checking(){
			const p1 = document.getElementById("ps1").value
			const p2 = document.getElementById("ps2").value
			let p3 = document.getElementById("p").value
			let ma = document.getElementById("mail")
            let c = 0;
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(ma.value)){
                c = c + 1;
            }
			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(ma.value) != true){
                alert("Enter a valid E-mail address.")
                return (false)
            }
			if(p1 != p2){
				alert("Password and Confirm pass word are different")
				return (false)
			}
			if(p3.length != 10){
				alert("Please Enter a valid number")
				return (false)
			}
			if(p1 == p2){
				c = c + 1;
			}
			if(p3.length == 10){
				c = c + 1;
			}
			if(c == 3){
				return (true)
			}
			




		}
	</script>

<div class="wrapper-registration">
<div class="form-box register">
			<h2>Registration</h2>
			<form action="regestration-insert.jsp" onsubmit="return password_checking()" method = "GET">
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input type="text" name = "un"required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" id = "mail" name = "em" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="call"></ion-icon></span>
					<input type="number" id = "p" name = "ph" required>

				</div>
				<div class="input-box">

					<input type="password" id = "ps2" required>
					<label>Confirm Password</label>
				</div>
				<div class="agree">
					<label><input type="checkbox" required> I agree to the terms & conditions</label>
				</div>
