<html>
<head>
<title>Login and Registration</title>
<link rel="stylesheet" href="loginstyle.css">
<script src="login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<header>
		<h3 class="logo" >AUTOELITES</h3>
		<nav class="navigation">
			<a href="starting.html">Home</a>
			<a href="about.html">About</a>
			<a href="service.html">Services</a>
			<a href="contact.html">Contact</a>
			<a href="login.html"><button class="btnLogin-popup">Login</button></a>
		</nav>
	</header>
	
	<div class="wrapper">
		<div class="form-box login">
			<h2>Login</h2>
			<form action="logval.jsp" method = "GET">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" name = "em" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" name = "pas" required>
					<label>Password</label>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
				<p>Don't have an account?<a href="registration.html" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
		
		</div>
	
</body>
</html>
